<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4> Leave a comment </h4>
        <p> You can leave a comment using this comment </p>

        <form>

            <div class="form-group">
                <label for="cname"> Name </label>
                <input type="text" class="form-control shadow-effect" placeholder="Enter your Name" id="cname">
            </div>

            <div class="form-group">
                <label for="ccomment">Comment</label>
                <textarea cols="30" rows="10" class="form-control shadow-effect" placeholder="Add your comment here" id="ccomment"></textarea>
            </div>

            <button class="btn btn-info btn-theme"> Add a comment </button>
            
        </form>
    </div>
</div>

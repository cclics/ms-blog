<section class="featured-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h2 class="text-white"> Featured Posts </h2>
                <p class="text-white">Get inspired, or stay updated, these top posts are designed to engage and spark your curiosity.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3" *ngFor="let featuredPost of featuredPostsArray">
                <app-post-card [postData] = "featuredPost" ></app-post-card>
            </div>
        </div>

    </div>
</section>

<section class="container mt-5">
    <div class="col-md-12 text-center">
        <h2> Latest Posts </h2>
        <p>Our latest posts bring you the most up-to-date insights, trends, and tips to keep you informed and inspired.</p>
    </div>

    <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let lastestPost of latestPostsArray">
            <app-post-card [postData] = "lastestPost"></app-post-card>
        </div>
        
    </div>

</section>
